
<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700|Lato:100,300,400,700,900|Lovers+Quarrel|Norican|Pacifico&amp;subset=cyrillic,latin-ext,vietnamese" rel="stylesheet">  
  </head>
<body>

<img
  id="myImg"
  src="../assets/img/image_1.jpg"
  alt="Snow"
  style="width:100%;max-width:300px"
/>
<img
  id="myImg2"
  src="../assets/img/image_2.jpg"
  alt="Snow"
  style="width:100%;max-width:300px"
/>
<img
  id="myImg3"
  src="../assets/img/image_3.jpg"
  alt="Snow"
  style="width:100%;max-width:300px"
/>
<img
  id="myImg4"
  src="../assets/img/image_4.jpg"
  alt="Snow"
  style="width:100%;max-width:300px"
/>
<img
  id="myImg5"
  src="../assets/img/image_5.jpg"
  alt="Snow"
  style="width:100%;max-width:300px"
/>

<!-- The Modal -->
<div id="myModal" class="modal custom-modal">
  <!-- The Close Button -->
  <span class="close">&times;</span>

  <!-- Slideshow container -->
  <div class="slideshow-container">
    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="../assets/img/image_6.jpg" style="width:100%" />
      <div class="text">Caption Text</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="../assets/img/image_7.jpg" style="width:100%" />
      <div class="text">Caption Two</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="../assets/img/image_8.jpg" style="width:100%" />
      <div class="text">Caption Three</div>
    </div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1, 0)">&#10094;</a>
    <a class="next" onclick="plusSlides(1, 0)">&#10095;</a>
  </div>
  <br />

  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>

  <div id="caption"></div>
</div>


<script src="assets/js/app.js"></script>

<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

<!-- <script type="text/javascript" src="js/script.js"></script> -->
<script src="assets/js/jquery.pageSlide.js"></script>

</body>
</html>
